name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Deploy to DigitalOcean Droplet
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DO_SERVER: 64.227.178.34
          DO_USER: root
        run: |
          echo "${SSH_PRIVATE_KEY}" | tr -d '\r' > ssh_key
          chmod 600 ssh_key
          eval $(ssh-agent -s)
          ssh-add ssh_key
          mkdir -p ~/.ssh
          ssh-keyscan $DO_SERVER >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no ${DO_USER}@${DO_SERVER} << 'EOF'
            cd /home/SS-Counselling
            rm -rf node_modules
            npm ci
            npm install cross-env --save-dev
            pm2 restart all || pm2 start src/index.js --name "my-app"
          EOF
